<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Container Queries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./bootstrap-container-queries.css" rel="stylesheet" />
    <style>
      .resizable {
        width: 400px;
        min-height: 100px;
        resize: horizontal;
        margin: 1em auto;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Bootstrap Container Queries</h1>
    <div class="resizable border border-primary">
      <div class="bcq">
        <div class="bcq-sm-6 bcq-md-4 bcq-lg-3">bcq-sm-6 bcq-md-4 bcq-lg-3</div>
        <div class="bcq-sm-6 bcq-md-4 bcq-lg-3">bcq-sm-6 bcq-md-4 bcq-lg-3</div>
        <div class="bcq-sm-6 bcq-md-4 bcq-lg-3">bcq-sm-6 bcq-md-4 bcq-lg-3</div>
        <div class="bcq-d-sm-none">hide on sm and wider screens</div>
        <div class="bcq-d-none bcq-d-sm-block">
          hide on screens smaller than sm
        </div>
        <div class="bcq-d-md-none">hide on lg and wider screens</div>
        <div class="bcq-d-none bcq-d-md-block">
          hide on screens smaller than md
        </div>
        <div class="bcq-d-lg-none">hide on lg and wider screens</div>
        <div class="bcq-d-none bcq-d-lg-block">
          hide on screens smaller than lg
        </div>
      </div>
    </div>
  </body>
</html>
